<div id="loginModal" class="modal fade" role="dialog" ng-controller="LoginDialogCtrl">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header text-center">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>&{'login.title'}</h3>
      </div>

      <div class="modal-body">
        #{include "auth/loginForm.html" /}
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-disabled="!loginForm.$dirty || !loginForm.$valid" ng-click="login()">
        &{'button.login'}
        </button>
        <a type="button" class="btn btn-primary" href="@{Auth.signup()}">
        &{'button.register'}
        </a>
      </div>
    </div>
  </div>
</div>
