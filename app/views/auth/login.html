#{extends 'mainTemplate.html' /}
#{set 'title'}&{'menu.login'}#{/set}

<div class="row" ng-controller="LoginCtrl">
  <div class="col-xs-2 col-sm-3"></div>
  <div class="col-xs-8 col-sm-6 well well-lg">
    <h3 class="text-center">&{'login.title'}</h3><br/>

    #{if flash.error}
      <div class="alert alert-danger">${flash.error}</div>
    #{/if}
    #{include "auth/loginForm.html" /}

    <div class="col-sm-8 text-right">
      <button type="button" class="btn btn-primary" ng-disabled="!loginForm.$dirty || !loginForm.$valid" ng-click="login()">
        &{'login.button.ok'}
      </button>
    </div>

  </div>
  <div class="col-xs-2 col-md-3"></div>
</div>
